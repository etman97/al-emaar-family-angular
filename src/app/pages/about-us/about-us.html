<section class="about-us-section">
	<div class="container-fluid">
		<div class="row align-items-center about-us-wrapper">
			<div class="col-lg-4 col-md-12 order-2 order-lg-2">
				<div class="about-us-images animate-on-scroll" aria-hidden="true">
					<img src="assets/DSC00373-HDR.jpg" alt="مبنى حديث من الزجاج"
						class="about-us-image about-us-image--primary" />
					<img src="assets/DSC08281-HDR.jpg" alt="منظور لمبنى تجاري"
						class="about-us-image about-us-image--secondary" />
				</div>
			</div>
			<div class="col-lg-8 col-md-12 order-1 order-lg-1">
				<div class="about-us-content animate-on-scroll">
					<h2 class="about-us-title">{{ 'ABOUT_US.TITLE' | translate }}</h2>
					<p class="about-us-description">
						{{ 'ABOUT_US.DESCRIPTION' | translate }}
					</p>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="call-to-action-section">
  <div class="values-container container-fluid">
    <div class="value-item animate-on-scroll" *ngFor="let v of values; let i = index" [style.transition-delay.ms]="i * 150">
      <div class="value-header">
        <img [src]="v.icon" [alt]="v.title | translate" class="value-icon-img" />
        <span class="value-title">{{ v.title | translate }}</span>
      </div>

      <p class="value-text">
        {{ v.text | translate }}
      </p>
    </div>
  </div>
</section>

<section class="vision-section py-3">
  <div class="container-fluid">
    <div class="vision-card">
      <div class="row g-4 align-items-center">
        <div class="col-lg-9">
          <div class="vision-intro animate-on-scroll">
            <h3 class="vision-intro-title">{{ 'ABOUT_US.VISION_2030_TITLE' | translate }}</h3>
            <p class="vision-intro-text">
              {{ 'ABOUT_US.VISION_CONTENT' | translate }}
            </p>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="vision-logo-box animate-on-scroll">
            <img src="assets/2030.png" alt="Vision 2030" class="vision-logo-img" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
